<!DOCTYPE html>
<html lang="ml">

<head>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Your First Progressive Application</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <link rel="stylesheet" href="style.css">
</head>

<body class="My First PWA">
    <h2 contenteditable="true">Notes</h2>
    <button class="simple">Reminders</button>

    <input type="text" placeholder="Enter Your Reminder" class="myreminder">
    <br>
    <br>
    <button class="keep reminder">Schedule Reminder</button>
    <ol class="Reminders">
    </ol>
    <script type="application/javascript" src="serviceworker.js"></script>
    <script type="application/javascript" src="jquery-3.5.1.min.js"></script>

    <script type="application/javascript" src="script.js"></script>
</body>

</html>
